<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Crypto Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Laam P2P Exchange</h1>
      <div>
        <button class="text-sm bg-blue-600 text-white px-4 py-2 rounded mr-2">Login</button>
        <button class="text-sm bg-gray-200 px-4 py-2 rounded">Register</button>
      </div>
    </nav>

    <main class="p-6 max-w-4xl mx-auto">
      <section class="mb-6">
        <h2 class="text-2xl font-semibold mb-2">Buy / Sell Crypto</h2>
        <div class="bg-white p-4 rounded shadow flex flex-col sm:flex-row gap-4">
          <input type="number" placeholder="Amount (e.g., 50 USDT)" class="border p-2 rounded w-full" />
          <select class="border p-2 rounded w-full">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>
          <button class="bg-green-500 text-white px-4 py-2 rounded w-full">Search Offers</button>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-semibold mb-2">Available Offers</h2>
        <div class="bg-white rounded shadow divide-y">
          <div class="p-4 flex justify-between items-center">
            <div>
              <p class="font-semibold">AhmedCrypto</p>
              <p class="text-sm text-gray-500">Bank Transfer • 100-500 USDT</p>
            </div>
            <button class="bg-blue-600 text-white px-4 py-1 rounded">Buy</button>
          </div>
          <div class="p-4 flex justify-between items-center">
            <div>
              <p class="font-semibold">CryptoQueen</p>
              <p class="text-sm text-gray-500">Telebirr • 50-300 USDT</p>
            </div>
            <button class="bg-green-600 text-white px-4 py-1 rounded">Sell</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="text-center p-4 mt-10 text-gray-600 text-sm">
      &copy; 2025 Laam P2P Exchange. All rights reserved.
    </footer>
  </body>
</html>
